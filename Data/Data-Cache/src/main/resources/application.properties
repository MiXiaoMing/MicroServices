

spring.application.name=data-cache
server.port=9100

# eureka服务地址
eureka.client.service-url.defaultZone=http://eureka:9999/eureka
#eureka.client.service-url.defaultZone=http://1.119.166.179:9999/eureka

# 日志
logging.file=/microservices/log/${spring.application.name}.log
logging.level.root=ERROR
logging.level.com.microservices=DEBUG
logging.level.com.apache.ibatis=DEBUG
logging.level.org.mybatis.spring=ERROR
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.cloud=INFO
logging.level.org.eclipse.jetty=INFO
logging.level.org.springframework.cloud.openfeign=DEBUG

# admin
# 允许/actuator/bus-refresh接口被外部调用
# 自动刷新，git webhook   http://localhost:8000/actuator/bus-refresh
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


# zipkin服务地址
spring.zipkin.base-url=http://zipkin:9411/zipkin
#spring.zipkin.base-url=http://1.119.166.179:9411/zipkin
# 默认0.1 解决feign无数据问题
spring.sleuth.sampler.probability=1


# redis config
data.redis.host=redis
data.redis.port=6379
data.redis.auth=
data.redis.minIdle=20
data.redis.maxIdle=50
data.redis.maxTotal=200
data.redis.timeout=60000

