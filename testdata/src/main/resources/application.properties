
spring.application.name=testData
server.port=9100

# eureka服务地址
eureka.client.service-url.defaultZone=http://localhost:9999/eureka

# 日志
logging.file=/microServices/log/${spring.application.name}.log
logging.level.root=ERROR
logging.level.com.haima=DEBUG
logging.level.com.apache.ibatis=DEBUG
logging.level.org.mybatis.spring=DEBUG
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.cloud=INFO
logging.level.org.eclipse.jetty=INFO

# admin
# 允许/actuator/bus-refresh接口被外部调用
# 自动刷新，git webhook   http://localhost:8000/actuator/bus-refresh
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


# zipkin服务地址
spring.zipkin.base-url=http://localhost:9411
# 默认0.1 解决feign无数据问题
spring.sleuth.sampler.probability=1

# 数据库连接
mybatis.mapper-locations=classpath:mapper/*.xml

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://192.168.1.47:3306/testdata?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.filter.config.enabled=true
spring.datasource.druid.filter.stat.enabled=true
spring.datasource.druid.initialSize=5
spring.datasource.druid.minIdle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000